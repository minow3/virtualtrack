{% extends 'base.html' %}

{% block content %}
{% if user.is_staff %}
<div class="container m2">
    <h1>Delete Post...</h1>
    <br>
    <h3>Delete: {{ post.title }}</h3>
    <br>
    <div class="form-group">
        <form method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            <h3>Ar you sure?</h3><br>
            <button class="btn btn-danger mb-3">Delete Post</button>
        </form>
    </div>
</div>
{% else %}
<div class="container m-3 pb-5">
    <h2>You are not authorized!!!</h2>
</div>
{% endif %}
{% endblock %}
